{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    {% csrf_token %}
    <img src = "https://cdn-icons-png.flaticon.com/512/4693/4693536.png" style="display: block; margin: 0 auto;">
    
<div class="login-form" style="text-align:center">
    
        {% if form.errors %}
        <p style="color:red;">아이디, 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
    
            <h1>NFT SNS</h1>
        
            <div class="form-group">
                <label for="id"></label>
                <input 
                    id="id"
                    name="username" 
                    type="text" 
                    placeholder="ID를 입력하세요"
                >
            </div>

            <div class="form-group">
                <label for="pw"></label>
                <input 
                        id="pw" 
                        name="password"
                        type="password"
                        placeholder="비밀번호를 입력하세요"
                >
            </div>
            <br>
            <div class="form-group">
            <button type="submit" class="btn btn-primary" value="Login">로그인</button>
            </div>
        
        </form>

    <br><br><br><br><br><br><br>
    
    <div class="form-group">
        <hr class='hr-solid'/>
        <p>계정이 없으신가요?
        <a href="http://127.0.0.1:8000/signup" target="_blank">회원가입</a>      
        </p>
    </div>
</div>
</body>
